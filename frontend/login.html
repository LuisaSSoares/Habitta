<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Habitta</title>
</head>
<body>
  <section>
    <img src="./assets/habitta-high-resolution-logo-removebg-preview.png" alt="">
    <div class="containerCadastroLogin">
      <img src="./assets/image login cadastro.png" alt="">
      <div class="form">
        <div>
        <h1>Crie uma conta</h1>
        <hr>          
        </div>


        <div class="campo">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="nome">Email:</label>
        </div> 

        <div class="campo">
          <input type="password" id="senha" name="senha" required placeholder=" " />
          <label for="email">Senha:</label>
        </div> 
        <div class="botoes">
          <button type="submit" class="confirmar" onclick="cadastrar(event)">Confirmar</button>
          <button type="button" class="faça o login">Faça o cadastro</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
